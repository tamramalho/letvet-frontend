<div class="container mat-elevation-z8">

    <form class="form">

        <h1 class="fullWidth">Excluir Médico</h1>

        <img class="fullWidth" src="assets/img/med-vet.svg" alt="Let-Vet | Medicina Veterinária">

        <section class="section">

            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Paciente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Médico</mat-checkbox>

        </section>

        <mat-form-field class="fullWidth" appearance="outline">

            <mat-label>Nome</mat-label>

            <input 
            [(ngModel)]="medvet.nome"
            name="nome"
            [disabled]="true"
            matInput>

            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">

            <mat-label>CPF</mat-label>

            <input
            [(ngModel)]="medvet.cpf"
            name="cpf"
            [disabled]="true"
            matInput>

            <mat-icon matSuffix>pin</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">

            <mat-label>E-mail</mat-label>

            <input
            [(ngModel)]="medvet.email"
            name="email"
            [disabled]="true"
            matInput>

            <mat-icon matSuffix>email</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">

            <mat-label>Senha</mat-label>

            <input [(ngModel)]="medvet.senha" name="senha" [disabled]="true" matInput type="password">

            <mat-icon matSuffix>password</mat-icon>

        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>

        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

</div>
