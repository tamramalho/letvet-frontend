<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Médico</h1>
        <img class="fullWidth" src="assets/img/med-vet.svg" alt="Let-Vet | Medicina Veterinária">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Paciente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Médico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="medvet.nome"
            name="nome"
            [formControl] = "nome"
            required
            matInput 
            placeholder="Ex. José Maria"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="medvet.cpf"
            name="cpf"
            [formControl] = "cpf"
            required
            matInput 
            placeholder="Ex. 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="medvet.email"
            name="email"
            [formControl] = "email"
            required 
            matInput 
            placeholder="Ex. nome@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="medvet.senha"
            name="senha"
            [formControl] = "senha"
            required
            matInput 
            type="password" 
            placeholder="Ex. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
