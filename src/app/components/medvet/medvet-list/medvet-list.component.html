<div class="container">

    <h2>Médicos Veterinários Cadastrados</h2>

    <button style="font-size: 16px;" routerLink="create" class="mat-elevation-z4" mat-stroked-button color="n_medvet">Novo médico</button>

    <mat-form-field appearance="standard">
        <mat-label style="font-size: 16px;">Pesquisar</mat-label>
        <input style="font-size: 16px;" matInput (keyup)="applyFilter($event)" placeholder="Digite um termo a ser pesquisado" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container style="font-size: 20px;" matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container style="font-size: 20px;" matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container style="font-size: 20px;" matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container style="font-size: 20px;" matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container style="font-size: 20px;" matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons
            aria-label="Selecione a quantidade de elementos">
        </mat-paginator>
    </div>
</div>
