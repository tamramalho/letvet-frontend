<div class="container">
    <form class="form mat-elevation-z8">

        <h2>Let-Vet | Medicina Veterinária</h2>

        <img src="assets/img/medvet.jpeg" alt="Let-Vet | Medicina Veterinária">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail: </mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" 
            matInput placeholder="Ex. pessoa@mail.com" 
            style="text-align: right;">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha: </mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput placeholder="Ex. 123" 
            style="text-align: right;">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="login">Login</button>
    </form>
</div>
