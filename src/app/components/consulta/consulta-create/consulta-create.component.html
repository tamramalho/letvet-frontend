<div class="container mat-elevation-z8">
    <h1 class="full-width">Agendar consulta</h1>
    <img class="full-width" src="assets/img/med-vet.svg" alt="Let-Vet | Medicina Veterinária">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Tipo de consulta</mat-label>
            <input [(ngModel)]="consulta.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Consulta rotineira">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o status</mat-label>
            <mat-select [(ngModel)]="consulta.status" name="status" [formControl]="status" required>
                <mat-option value="0">MARCADA</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">FINALIZADA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Selecione a prioridade</mat-label>
        <mat-select [(ngModel)]="consulta.prioridade" name="prioridade" [formControl]="prioridade" required>
            <mat-option value="0">POUCO URGENTE</mat-option>
            <mat-option value="1">URGENTE</mat-option>
            <mat-option value="2">MUITO URGENTE</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="medvet">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione o Médico veterinário</mat-label>
            <mat-select [(ngModel)]="consulta.medvet" name="medvet" [formControl]="medvet" required>
                <mat-option *ngFor="let mv of medvets" value="{{ mv.id }}">{{ mv.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="pacientepet">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione o Paciente pet</mat-label>
            <mat-select [(ngModel)]="consulta.pacientepet" name="pacientepet" [formControl]="pacientepet" required>
                <mat-option *ngFor="let pp of pacientepets" value="{{ pp.id }}">{{ pp.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Obervações sobre a consulta</mat-label>
            <textarea [(ngModel)]="consulta.observacoes" name="observacoes" [formControl]="observacoes" required class="observacoes" matInput
                placeholder="Ex. Realizar exame de sangue..."></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Agendar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
