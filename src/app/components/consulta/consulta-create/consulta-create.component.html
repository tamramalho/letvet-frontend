<div class="container mat-elevation-z8">
    <h1 class="full-width">Agendar consulta</h1>
    <img class="full-width" src="assets/img/med-vet.svg" alt="Let-Vet | Medicina Veterinária">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Tipo de consulta</mat-label>
            <input 
            [formControl]="titulo" required
            matInput placeholder="Ex. Consulta rotineira">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o status</mat-label>
            <mat-select [formControl]="status" required >
                <mat-option value="0">MARCADA</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">FINALIZADA</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
                <mat-option value="0">POUCO URGENTE</mat-option>
                <mat-option value="1">URGENTE</mat-option>
                <mat-option value="2">MUITO URGENTE</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="medvet">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione o Médico veterinário</mat-label>
                <mat-select [formControl]="medvet" required>
                    <mat-option value="0">Letícia</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="pacientepet">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione o Paciente pet</mat-label>
                <mat-select [formControl]="pacientepet" required>
                    <mat-option value="0">Ravena</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descrição a consulta</mat-label>
                <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Ex. Realizar exame de sangue..."></textarea>
            </mat-form-field>
        </form>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Agendar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
</div>
